<h2 class="p-2">Employee Contact Manager</h2>

<!-- Add Button -->
<div class="d-flex justify-content-end pe-3">
    <button type="button" class="add-button btn btn-success" (click)="open(content, 'add', '')">
        Add Employee
    </button>
</div>

<!-- Employee Table -->
<div class="p-2">
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="text-center">
                <th>Employee name</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Job title</th>
                <th>
                <th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{employee.employeeName}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.phoneNumber}}</td>
                <td>{{employee.jobTitle}}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-primary" (click)="open(content, 'edit', employee.id)">
                        edit
                    </button>
                </td>
                <td class="text-center">
                    <button type="button" class="btn btn-outline-danger" (click)="delete(employee.id)">
                        delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<ng-template #content let-modal>
    <app-modal [actionType]="actionType" [selectedEmployee]="selectedEmployee" [employees]="employees"></app-modal>
</ng-template>
